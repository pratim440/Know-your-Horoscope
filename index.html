<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Montserrat:wght@400;600&family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>Know your Horoscope</title>
</head>
<body>
    <h1 id="heading">Know your HOROSCOPE</h1>
    <div id="input" class="input-group">
        <select class="custom-select" id="inputGroupSelect04" aria-label="Example select with button addon">
          <option id="selected" value="choose" selected>Choose your Sunsign...</option>
          <option value="Aries">Aries</option>
          <option value="Taurus">Taurus</option>
          <option value="Gemini">Gemini</option>
          <option value="Cancer">Cancer</option>
          <option value="Leo">Leo</option>
          <option value="Virgo">Virgo</option>
          <option value="Libra">Libra</option>
          <option value="Scorpio">Scorpio</option>
          <option value="Sagittarius">Sagittarius</option>
          <option value="Capricorn">Capricorn</option>
          <option value="Aquarius">Aquarius</option>
          <option value="Pisces">Pisces</option>
        </select>
        <div class="input-group-append">
          <button id="button" class="btn btn-outline-secondary" type="button">Select</button>
        </div>
      </div>
      <div id="details">
          <h2 id="sunsign">Sunsign</h2>
          <h2 id="daily">DAY</h2>
          <h4 id="todayDate">Date</h4>
          <h3 class="horoscopeDetails" id="todayHoroscope">Horoscope</h3>
          <h2 id="week">WEEK</h2>
          <h4 id="weekDate">Date</h4>
          <h3 class="horoscopeDetails" id="weekHoroscope">Horoscope</h3>
          <h2 id="month">MONTH</h2>
          <h4 id="monthDate">Date</h4>
          <h3 class="horoscopeDetails" id="monthHoroscope">Horoscope</h3>
          <h2 id="year">YEAR</h2>
          <h4 id="yearDate">Date</h4>
          <h3 class="horoscopeDetails" id="yearHoroscope">Horoscope</h3>
      </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
  </body>
</html>
